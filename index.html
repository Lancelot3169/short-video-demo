<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短影片測試</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <div class="popup">
      <video
        id="my-video"
        class="video-js"
      >
        <source src="https://video-new.aisports.io/sv/5573ce8d-18f2ea3a74b/5573ce8d-18f2ea3a74b.mp4" type="video/mp4" />
      </video>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
      var player = videojs('my-video', {
        preload: 'auto',
        width: '100%',
        height: '100%',
        loop: true,
        autoplay: true,
        muted: true,
        controls: false,
        fluid: true
      })
    </script>
  </body>
</html>
